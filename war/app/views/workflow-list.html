<h3>
	<div class="pull-right">
		
		<a type="button" class="btn btn btn-success" href="#/app/workflow-add/0">
			<i class="fa fa-plus"></i>
		<span class="hidden-xs">Adicionar</span></a>
		
	</div>
	
	Fluxo de Trabalho
	<small>Cadastro de fluxo de trabalho na qual ser√° sumetido os processos</small>	
</h3>
<div class="container-fluid">
	
	<div class="panel panel-default">
		<div class="panel-heading">Fluxos Cadastrados</div>
		<div class="panel-body">
            <!-- START table-responsive-->
            <div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Fluxo</th>
							<th>Grupo</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="flow in flows" ng-click="openDetail(flow)">
							<td>{{flow.id}}</td>
							<td>{{flow.name}}</td>
							<td>{{flow.group.description}}</td>
						</tr>
						
					</tbody>
				</table>
			</div>
            <!-- END table-responsive-->
		</div>
	</div>
	
</div>
